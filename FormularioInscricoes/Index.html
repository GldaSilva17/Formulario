<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <script src="Index.js"></script>
    <title>Formulário do Gildo</title>
</head>
<body>
<div>
    <h1>Formulário</h1>
    <form id="postForm">
        
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        <label for="corpo">Corpo:</label><br>
        <textarea id="corpo" name="corpo" rows="4" cols="50" required></textarea><br><br>
        <input type="button" value="Buscar Aleatório" id="buscarAleatorioButton">
        <input type="button" value="Atualizar" id="atualizarButton">
    </form>
</div>
</body>
</html>
